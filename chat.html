<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Bumblebee</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
 
    <link
        rel="icon"
        type="image/x-icon"
        href="../assets/images/fav-logo.png"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/chat.css" />

</head>
<body>
    <main>
        <i class="fa-solid fa-xmark close_icon"></i>
        <div class="chat_left">
            <div class="logo_section">
                <img src="../assets/images/fav-logo.png" alt="Bumblebee Logo" class="logo" />
                <h1 class="logo_text">Bumblebee</h1>
            </div>
            
            <div class="search_section">
                <div class="search_bar">
                    <i class="fas fa-search search-icon"></i>
                    <input class="search_input" type="text" placeholder="Search conversations..." />
                </div>
                <div class="search_results_wrapper">
                    <!-- Search results will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="chat_history">
                <div class="chat_history_header">
                    <h1 class="chat_history_title">Conversations</h1>
                    <span class="chat_count">-</span>
                </div>
                <div class="chat_history_list_wrapper">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <p class="chat_history_error_message">No conversations yet</p>
                    <!-- Chat history will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div class="chat_right">
            <div class="chat_right_top">
                <div class="chat_right_top_profile">
                    <div class="chat_right_top_profile_img">
                        <img src="../assets/images/user.jpg" alt="user" />
                        <span class="active_status"></span>
                    </div>
                    <div class="chat_right_top_profile_info">
                        <h3 class="chat_right_top_profile_name">John Doe</h3>
                        <span class="user_status">Online</span>
                    </div>
                </div>
                <div class="chat_actions">
                    <button class="action_btn"><i class="fas fa-phone"></i></button>
                    <button class="action_btn"><i class="fas fa-video"></i></button>
                    <button class="action_btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>

            <div class="chat_right_middle">
                <div class="chat_messages_container">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <!-- Messages will be dynamically inserted here -->
                </div>
            </div>

            <div class="chat_right_bottom">
                <form class="message_form">
                    <button type="button" class="attachment_btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <div class="message_input_wrapper">
                        <input class="message_input" type="text" placeholder="Type a message...">
                        <button type="button" class="emoji_btn">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                    <button class="submit_button" type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="./utils/cookies.js" type="module"></script>
    <script src="./js/chat.js" type="module"></script>
</body>
</html>
