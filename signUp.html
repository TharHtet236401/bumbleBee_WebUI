                    <div class="form_input_wrapper">
                        <label id="go_to_signIn"  style="cursor: pointer; text-decoration: underline">Go to sign in page</label>
                    </div>
                <div class="form_input_wrapper username_wrapper">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form_input_wrapper email_wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form_input_wrapper password_wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form_input_wrapper c_password_wrapper">
                    <label for="c_password">Confirm password</label>
                    <input type="password" id="c_password" name="c_password">
                </div>
                <div class="form_input_wrapper phone_wrapper">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form_input_wrapper roles_wrapper">
                    <label for="roles">Roles</label>
                    <select name="roles" id="roles">
                        <option value="none" selected disabled>Who are you?</option>
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="guardian">Guardian</option>
                    </select>
                </div>
                <div class="form_input_wrapper relationship_wrapper" id="relationship_wrapper">
                    <label for="rs">Relationship</label>
                    <input type="text" id="rs" name="relationship">
                </div>
                <div id="school_register_form" class="school_register_form">
                    <h3>Register School</h3>
                    <div class="form_input_wrapper school_name_wrapper" id="school_name_wrapper">
                        <label for="school_name">School name</label>
                        <input type="text" id="school_name" name="schoolName">
                    </div>
                    <div class="form_input_wrapper school_address_wrapper" id="school_address_wrapper">
                        <label for="school_address">School address</label>
                        <input type="text" id="school_address" name="schoolAddress">
                    </div>
                    <div class="form_input_wrapper school_ph_wrapper" id="school_ph_wrapper">
                        <label for="school_ph">School phone</label>
                        <input type="tel" id="school_ph" name="schoolPhone">
                    </div>
                    <div class="form_input_wrapper school_email_wrapper" id="school_email_wrapper">
                        <label for="school_email">School email</label>
                        <input type="email" id="school_email" name="schoolEmail">
                    </div>
                </div>
                <button type="submit">Register</button>
